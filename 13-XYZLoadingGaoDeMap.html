<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../v6.1.1/css/ol.css" type="text/css">
    <style>
        .map {
            height:600px;
            width: 100%;
        }
    </style>
    <script src="../v6.1.1/build/ol.js"></script>
    <title>Simple Map exachange</title>
</head>
<body>
<h2>My Map</h2>
<div id="map" class="map">
</div>
<script type="text/javascript">
    let osmSource = new ol.source.OSM();
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                /* source: new ol.source.Stamen({
                     layer:'watercolor'
                 })*/
                source: new ol.source.XYZ({
                    url:'http://webst0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=7&x={x}&y={y}&z={z}'
                    //http://webst0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=7&x={x}&y={y}&z={z}
                    // url:'https://{0-3}.base.maps.api.here.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/512/png8?lg=ENG&ppi=250&token=TrLJuXVK62IQk0vuXFzaig%3D%3D&requestid=yahoo.prod&app_id=eAdkWGYRoc4RfxVo0Z4B',
                    //tileSize: 512               // 设置对应的瓦片大小
                })
            })
        ],
        view: new ol.View({
            center: [0,0],
            zoom: 3
        })
    });

</script>
</body>
</html>
