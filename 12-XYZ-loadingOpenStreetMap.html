<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../v6.1.1/css/ol.css" type="text/css">
    <style>
        .map {
            height:600px;
            width: 100%;
        }
    </style>
    <script src="../v6.1.1/build/ol.js"></script>
    <title>Simple Map exachange</title>
</head>
<body>
<h2>My Map</h2>
<div id="map" class="map">
</div>
<script type="text/javascript">
    let osmSource = new ol.source.OSM();
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                /* source: new ol.source.Stamen({
                     layer:'watercolor'
                 })*/
                source: new ol.source.XYZ({
                   url:'http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                    //http://webst0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=7&x={x}&y={y}&z={z}
                })
            })
        ],
        view: new ol.View({
            center: [0,0],
            zoom: 3
        })
    });

</script>
</body>
</html>
